<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-indigo-500">
    <div class="w-full h-screen flex flex-col">
        <nav class="w-full h-[65px] flex items-center justify-between px-10">
            <h1 class="text-white font-bold text-xl">
                Escritorio: <span id="desktop-id-label">...</span>
            </h1>
            <h1 class="text-white font-bold text-xl">
                Cliente: <span id="ticket-id-label">...</span>
            </h1>
        </nav>
        <div class="w-full h-full z-10 flex flex-col items-center justify-around">
            <div
                class="w-[80%] h-[80%] bg-white rounded-md px-8 py-4 flex flex-col items-center justify-center gap-14 relative">

                <a href="/index.html" class="absolute top-4 left-4 font-bold text-blue-600 underline">Inicio</a>
                <h1 id="ticket-status" class="text-3xl text-center font-bold text-blue-700">
                    Clientes en cola
                </h1>
                <div
                    id="info"
                    class="w-44 h-16 bg-blue-300 rounded-lg justify-center text-center items-center flex text-white font-bold">
                    No hay tickets por atender
                </div>
                <h1 id="pending-tickets" class="font-bold text-xl text-blue-400">
                    0
                </h1>
            </div>
            <button id="handler-generate-btn" class="primary w-auto px-2 disabled:text-gray-700">
                Atender siguiente ticket
            </button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/desktop.js"></script>
</body>

</html>
