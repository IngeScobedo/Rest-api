<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-indigo-500 w-full h-screen flex flex-col">
    <nav class="w-full h-32 flex justify-between items-center px-10">
        <h1 class="text-white font-bold">Queue</h1>
        <div class="flex items-center">
            <ul class="flex gap-2 items-center text-white font-bold">
                <li class="text-white font-bold hover:opacity-90 hover:cursor-pointer">
                    <a href="public.html">
                        Tickets
                    </a>
                </li>
                <li class="text-white font-bold hover:opacity-90 hover:cursor-pointer">
                    <a href="new-ticket.html">
                        Crear tickets
                    </a>
                </li>
            </ul>
        </div>
        <p class="text-white font-bold">
            Server status:
            <span id="lblOnline" class="text-bold text-xl text-green-500 hidden">Online</span>
            <span id="lblOffline" class="text-bold text-xl text-red-500">Offline</span>
        </p>
    </nav>
    <div class="h-full w-full flex justify-center items-center">
        <form action="desktop.html" class="w-full max-w-[550px] flex flex-col gap-4">
            <div class="flex flex-col w-full gap-1">
                <label for="message" class="text-sm text-white font-bold">
                    Escritorio
                </label>
                <input name="desktop" type="text" id="messageInput" placeholder="Ingresa el codigo de escritorio"
                    class="w-full h-[44px] rounded-md border border-blue-300 text-sm px-2 focus:outline-transparent active:outline-transparent">
            </div>
            <div class="w-full flex justify-center">
                <button type="submit" id="sendBtn"
                    class="primary">
                    Enviar
                </button>
            </div>
        </form>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
